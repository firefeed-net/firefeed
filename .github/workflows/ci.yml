name: CI

on:
  push:
    branches: [ "main", "master", "develop" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master", "develop" ]

permissions:
  contents: read

jobs:
  test:
    name: Test (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install system deps (if any)
        run: |
          sudo apt-get update -y
          # Add system packages if your project needs them (psql client, libpq, etc.)

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional: install linters/formatters used in CI only
          pip install pytest pytest-cov

      - name: Lint (basic)
        run: |
          python -m py_compile $(git ls-files '*.py')

      - name: Run tests
        env:
          # Provide safe defaults for tests. Override via repo/Org secrets if needed
          ENV: test
        run: |
          pytest tests/

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile

  deploy:
    name: Deploy (rsync over SSH)
    runs-on: ubuntu-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install rsync and ssh-client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends rsync openssh-client

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync project files to remote
        env:
          RSYNC_RSH: "ssh -o StrictHostKeyChecking=yes -l ${{ secrets.DEPLOY_SSH_USER }}"
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "__pycache__" \
            --exclude ".venv" \
            --exclude "*.pyc" \
            --exclude ".DS_Store" \
            ./ ${{ secrets.DEPLOY_SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Post-deploy commands on remote host
        env:
          PY_BIN: ${{ secrets.PYTHON_BIN }}
          POST_CMD: ${{ secrets.OPTIONAL_POST_DEPLOY_CMD }}
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && \
            if [ -n \"$POST_CMD\" ]; then eval \"$POST_CMD\"; else \
              echo 'No post-deploy commands configured'; fi"
