version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped

  firefeed-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=host.docker.internal  # Or Host IP
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=465
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - WEBHOOK_LISTEN=0.0.0.0
      - WEBHOOK_PORT=5000
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./data:/app/data  # Mount images volume
    depends_on:
      - redis
      - db  # If DB also in docker-compose
    restart: unless-stopped

  # Example configuration of Postgres DB image, if you plan to use it inside a container
  # db:
  #   image: postgres:13
  #   environment:
  #     POSTGRES_DB: firefeed
  #     POSTGRES_USER: user
  #     POSTGRES_PASSWORD: password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  redis_data: